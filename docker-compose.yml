version: '3.8'

services:
  # Telegram Bot Service
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terabox-bot
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - terabox-network
    healthcheck:
      test: ["CMD", "python", "-c", "import pyrogram"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB Database Service
  mongodb:
    image: mongo:7.0-alpine
    container_name: terabox-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME:-terabox_bot}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    networks:
      - terabox-network
    healthcheck:
      test: echo 'db.adminCommand("ping")' | mongosh localhost/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  terabox-network:
    driver: bridge
